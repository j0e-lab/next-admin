query Clients {
  allClients {
    id
    name
    created_at
    updated_at
  }
}

query Client($id: Int!) {
  Client(id: $id) {
    id
    name
    created_at
    updated_at
  }
}

mutation CreateClient($name: String!) {
  createClient(name: $name) {
    id
    name
    created_at
    updated_at
  }
}

mutation UpdateClient($id: Int!, $name: String!) {
  updateClient(id: $id, name: $name) {
    id
    name
    updated_at
  }
}

mutation DeleteClient($id: Int!) {
  deleteClient(id: $id) {
    id
    name
    created_at
    updated_at
  }
}
